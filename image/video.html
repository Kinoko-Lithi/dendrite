<main>
  <section class="video-playlist-section">
    <div class="video-wrapper">
      <!-- Single iframe, will change video IDs with JS -->
      <iframe id="vimeo-player" src="https://player.vimeo.com/video/1155265233?autoplay=1&muted=0" 
              frameborder="0" allow="autoplay; fullscreen" allowfullscreen>
      </iframe>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2026 Dendrite Creative Studio</p>
</footer>

<script>
  // List of Vimeo video IDs
  const videos = [
    '1155265233', 
    '123456789', 
    '987654321' // replace with your video IDs
  ];

  let currentIndex = 0;
  const iframe = document.getElementById('vimeo-player');
  const player = new Vimeo.Player(iframe);

  // Play first video
  player.loadVideo(videos[currentIndex]);

  // When video ends, play next one
  player.on('ended', function() {
    currentIndex = (currentIndex + 1) % videos.length; // loop back to start
    player.loadVideo(videos[currentIndex]).then(() => {
      player.play();
    });
  });
</script>
