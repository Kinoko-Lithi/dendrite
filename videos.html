<!-- FULLSCREEN MODAL -->
<div class="fullscreen-overlay" id="fullscreenOverlay">
  <iframe id="fullscreenIframe" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<footer>
  © 2026 Dendrite Creative Studio
</footer>

<script>
const videos = document.querySelectorAll('.video-item iframe');
const overlay = document.getElementById('fullscreenOverlay');
const fullscreenIframe = document.getElementById('fullscreenIframe');

videos.forEach(v => {
  v.addEventListener('click', () => {
    fullscreenIframe.src = v.src + "?autoplay=1";
    overlay.style.display = "flex";
  });
});

overlay.addEventListener('click', () => {
  overlay.style.display = "none";
  fullscreenIframe.src = "";
});

document.addEventListener('keydown', e => {
  if(e.key === "Escape"){
    overlay.style.display = "none";
    fullscreenIframe.src = "";
  }
});
</script>
